language: node_js
node_js:
    - "v14.16.0"
env:
    - CXX=g++-4.8
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
install:
    - npm install -g vuepress@1.8.2
script:
    - npm run docs:build
cache:
    directories:
        - "node_modules"
notifications:
    email: false
deploy:
    provider: pages
    skip-cleanup: true
    local_dir: docs/.vuepress/dist
    github-token: be28b93bb32305ee92570ff8117dce3281404b07
    repo: https://github.com/Claudio168/vuepress-app1.git
    keep-history: true
    target-branch: master
    on:
        branch: master